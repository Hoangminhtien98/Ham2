<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>KIỂM TRA SỐ NGUYÊN TỐ</h2>
<label><input type="text" id="nhapso"></label>
<input type="button" value="Kiểm tra" onclick="soNguyenTo()">
<script>
    function isPrime(number) {
        if (number <= 1) return false

        else if (number === 2 || number === 3) return true
        else if (number % 2 === 0) return false
        else {
            for (let i = 3; i < number; i = i + 2) {
                if (number % i === 0) {
                    return false
                }
            }
        }
        return true
    }

    function soNguyenTo() {
        let so = document.getElementById("nhapso")
        let kiemtra = isPrime(so.value)
        if (kiemtra) {
            alert(so.value + "là 1 số nguyên tố")
        } else {
            alert(so.value + "Không phải là số nguyên tố")
        }
    }
</script>
</body>
</html>
